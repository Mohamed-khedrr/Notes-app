<div class="notes-container bg-dark pt-5 text-center">
  <div class="container pt-5">
    <div class="d-flex justify-content-end">
      <!-- Button trigger modal -->

      <button
        class="btn btn-success px-4"
        data-bs-toggle="modal"
        data-bs-target="#add-note"
      >
        Add Note
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="add-note"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="noteForm" (ngSubmit)="addNote(noteForm)">
                <input
                  formControlName="title"
                  class="form-control my-3"
                  type="text"
                  placeholder="Title"
                />

                <textarea
                  formControlName="desc"
                  class="form-control my-3"
                  placeholder="Type your note"
                  rows="7"
                ></textarea>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    [disabled]="noteForm.status == 'INVALID'"
                  >
                    Save Note
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row h g-5 pt-5">
      <div class="col-md-3" *ngFor="let note of userNotes">
        <div class="note bg-info py-5 px-3 position-relative">
          <!-- ======================================================= -->

          <button
            class="drop-down-button position-absolute top-0 end-0 m-3 mt-4"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-lg fa-ellipsis-vertical obtion-menu"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item text-success" href="#">Edit</a></li>
            <li><a class="dropdown-item text-danger" href="#">Delete </a></li>
          </ul>
          <!-- ======================================================== -->

          <h3>{{ note.title }}</h3>
          <p>{{ note.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
