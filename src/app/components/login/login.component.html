<div
  id="particles-js"
  class="bg-dark position-relative d-flex justify-content-center align-items-center"
>
  <form
    action=""
    [formGroup]="loginForm"
    class="position-absolute w-50 text-white"
    (ngSubmit)="signIn(loginForm)"
  >
    <label for="email" class="mb-1 mt-3">Email</label>

    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-100 form-control"
    />
    <div
      class="alert alert-danger p-2"
      *ngIf="
        loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched
      "
      role="alert"
    >
      Requierd !
    </div>

    <div
      class="alert alert-danger p-2"
      *ngIf="
      loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched
    "
      role="alert"
    >
      Not A Valid Email
    </div>

    <label for="password" class="mb-1 mt-3"> Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-100 form-control"
    />
    <div
      class="alert alert-danger p-2"
      *ngIf="
      loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched
    "
      role="alert"
    >
      Requierd !
    </div>
    <button
      class="btn btn-success w-100 my-4"
      [disabled]="loginForm.status == 'INVALID'"
    >
      Sign In
    </button>
    <div
      id="email-wrong"
      class="alert alert-danger p-2 text-center d-none"
      role="alert"
    >
      Email or Password are Wrong
    </div>
  </form>
</div>
